<a routerLink="/home">Home</a>

    <div id="login-card" class="card">
    <div class="card-body">
        <h2 class="text-center">Login</h2>
    <br>

    <form class="text-center"  [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="email" placeholder="Enter password" formControlName="password">
      </div>

      <button type="submit" id="button" class="btn">Login</button>
      <br>
      <br>
    </form>
  </div>
</div>
