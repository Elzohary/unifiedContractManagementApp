<mat-drawer-container class="main-container">

  <mat-drawer class="drawer" mode="side" [opened]="isDrawerOpen()">
    <app-side-menu-content></app-side-menu-content>
  </mat-drawer>

  <mat-drawer-content class="content">

    <div class="header">

      <button class="toggleBtn" (click)="sideMenuToggle()" mat-icon-button aria-label="Toggle">
        <mat-icon>menu</mat-icon>
      </button>

      <app-header-dashboard-management></app-header-dashboard-management>

    </div>
    <mat-divider></mat-divider>





    <div class="pageContent">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
